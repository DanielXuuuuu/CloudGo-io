<!DOCTYPE html>
<html>
    <head>
        <title>User Info</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="static/css/userInfo.css">
    </head>
    <body>
        <p>User Information</p>
        <table>
            <tr>
                <th>User Name:</th>
                <td>{{ .username }}</td>
            </tr>
            <tr>
                <th>User email:</th>
                <td>{{ .email }}</td>
            </tr>
            <tr>
                <th>User Password:</th>
                <td>{{ .password }}</td>
            </tr>
        </table>
    </body>
</html>

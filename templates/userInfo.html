<!DOCTYPE html>
<html>
    <head>
        <title>User Info</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="static/css/userInfo.css">
    </head>
    <body>
        <div id="head">
            <p>Why CloudGo-io?</p>
        </div>
        <div id="main">
            <h1>Welcome To CloudGo-io</h1>
            <table>
                <tr>
                    <th>Your Name:</th>
                    <td>{{ .username }}</td>
                </tr>
                <tr>
                    <th>Your email:</th>
                    <td>{{ .email }}</td>
                </tr>
                <tr>
                    <th>Your Password:</th>
                    <td>{{ .password }}</td>
                </tr>
            </table>
            <button type="button">Edit profile</button>
        </div>
    </body>
</html>
